<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<div class="container">
  <h1 class="mb 3 text-center">Time Pass Point</h1>
  <hr>
  <h3 class="mb 2 text-center">Feeling bored? Get a task or create a meme from available templates</h3>
  <hr>
  <div class="row">
    <div class="col-lg-6 mb-4 ">
      <div class="card c1 text-center" *ngIf="activity!==''">
        <div class="card-body">
          <h1>{{activity}}</h1>
        </div>
      </div>
      <div class="card c1">
        <div class="card-title">
          <h3 class="mb 3 text-center">
            Do this Task!
          </h3>
        </div>
        <div class="card-body offset-md-5">
          <input type="button" value="Get Task" (click)="bored()">
        </div>
      </div>
    </div>
    <div class="col-lg-6 mb-4">
      <div class="card c2">
        <div *ngIf="memeApi !== undefined">
          <div class="card-body">
            <img [src]="memeApi.url" [alt]="memeApi.name" [height]="memeApi.height" [width]="width" />
          </div>
        </div>
      </div>
      <div class="card c2">
        <div class="cad-title"><h3 class="mb 3 text-center">Create a Meme!</h3></div>
        <div class="card-body offset-md-4">
          <input type="button" value="Get Meme Template" (click)="memed()">
        </div>
      </div>
    </div>
  </div>
</div>
