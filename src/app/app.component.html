<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


<div class="container">
  <div *ngIf="activity!==''" class="card c1">
    <div class="card-body">
      <h1>Activity: {{activity}}</h1>
    </div>
  </div>
  <div class="card c1">
    <div class="card-body">
      <input type="button" value="Bored?" (click)="bored()">
    </div>
  </div>
  <div class="card c2">
    <div *ngIf="memeApi !== undefined">
      <div class="card-body">
        <img [src]="memeApi.url" [alt]="memeApi.name" [height]="memeApi.height" [width]="width" />
      </div>
    </div>
  </div>
  <div class="card c2">
    <div class="card-body">
      <input type="button" value="Meme?" (click)="memed()">
    </div>
  </div>
</div>
